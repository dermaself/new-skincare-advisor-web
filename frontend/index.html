<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Take a photo</title>

  <!-- Font Awesome (pro-looking icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-LqaN2MhOSgRexWzqAZZzvruFJ1uWr/7Sz1yOrMsbV6VtJgD3VdbOcPhitut3gMc8oD/99X1p8UWRPENa7fDM9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="stage">
    <video id="video" autoplay muted></video>
    <img id="preview" alt="preview" />

    <h1 id="title">Take a photo</h1>
    <div id="status"></div>

    <footer>
      <button class="circle" id="gallery"  aria-label="Gallery"      type="button">
        <i class="fa-solid fa-image"></i>
      </button>

      <button class="circle accent" id="shutter" aria-label="Shutter" type="button">
        <i class="fa-solid fa-camera"></i>
      </button>

      <button class="circle" id="switch"   aria-label="Switch cam"   type="button">
        <i class="fa-solid fa-repeat"></i>
      </button>

      <button class="circle" id="retry"    aria-label="New photo"    type="button">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
    </footer>
  </div>

  <!-- hidden helpers -->
  <input id="fileInput" type="file" accept="image/jpeg,image/png" hidden />
  <canvas id="canvas" hidden></canvas>

  <script type="module" src="/main.js"></script>
</body>

</html>
